server.port=8888

#\u5B9A\u4E49\u89C6\u56FE\u89E3\u6790\u5668\u7684\u89C4\u5219
#\u6587\u4EF6\u524D\u7F00\uFF0Ctemplates\u662Fthymeleafd\u7684\u9ED8\u8BA4\u8DEF\u5F84
spring.mvc.view.prefix=classpath:/templates/
#\u6587\u4EF6\u540E\u7F00
spring.mvc.view.suffix=.html
#springmvc\u524D\u7AEF\u65E5\u671F\u53C2\u6570\u683C\u5F0F\uFF0Cmvc\u6309\u7167\u6B64\u683C\u5F0F\u8F6C\u6362\u4E3Adate\uFF08\u5C31\u4E0D\u5FC5\u7528@DateTimeFormat(iso = ISO.DATE)\u6765\u8F6C\u6362\u4E86\uFF09
#spring.mvc.date-format=yyyy-MM-dd

#------------------------------------springmvc \u6587\u4EF6\u4E0A\u4F20 ----------------------------------------
#\u662F\u5426\u542F\u7528springmvc\u591A\u5206\u90E8\u4E0A\u4F20
spring.servlet.multipart.enabled=true
# \u6307\u5B9A\u9ED8\u8BA4\u4E0A\u4F20\u7684\u6587\u4EF6\u5939
spring.servlet.multipart.location=E:/app/fileupload
# \u9650\u5236\u5355\u4E2A\u6587\u4EF6\u6700\u5927\u5927\u5C0F(bytes)\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A100KB
spring.servlet.multipart.max-file-size=102400
# \u9650\u5236\u6240\u6709\u6587\u4EF6\u6700\u5927\u5927\u5C0F(bytes)\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A100KB
spring.servlet.multipart.max-request-size=102400
#------------------------------------springmvc \u6587\u4EF6\u4E0A\u4F20 ----------------------------------------

#------------------------------------springmvc \u56FD\u9645\u5316 ----------------------------------------
# \u6587\u4EF6\u7F16\u7801
spring.messages.encoding=UTF-8
# \u56FD\u9645\u5316\u6587\u4EF6\u57FA\u7840\u540D\u79F0(resources\u76EE\u5F55\u4E0B)
spring.messages.basename=i18n/international
# \u56FD\u9645\u5316\u6D88\u606F\u7F13\u5B58\u6709\u6548\u65F6\u95F4\uFF08\u5355\u4F4D\u79D2\uFF09\uFF0C\u8D85\u65F6\u5C06\u91CD\u65B0\u8F7D\u5165
spring.messages.cache-duration=3600
